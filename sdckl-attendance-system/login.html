<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDCKL Attendance - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-teal-400 to-blue-500">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
    <h1 class="text-3xl font-semibold text-center mb-6 text-teal-700">SDCKL Attendance Login</h1>
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Enter your username" />
          <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Enter your password" />
          <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
        </div>
      </div>
      <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition font-semibold focus:outline-none focus:ring-2 focus:ring-teal-400">Login</button>
      <p id="loginError" class="text-red-600 text-center mt-2"></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
