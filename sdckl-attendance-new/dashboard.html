<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDCKL Attendance - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-900">SDCKL Attendance Dashboard</h1>
    <button id="logoutBtn" class="text-red-600 hover:text-red-800 font-semibold">Logout</button>
  </header>

  <main class="flex-grow container mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <section class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
      <i class="fas fa-users text-6xl text-teal-600 mb-4"></i>
      <h2 class="text-xl font-semibold mb-2">Total Students</h2>
      <p id="totalStudents" class="text-3xl font-bold text-gray-900">0</p>
    </section>

    <section class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
      <i class="fas fa-chalkboard-teacher text-6xl text-teal-600 mb-4"></i>
      <h2 class="text-xl font-semibold mb-2">Total Classes</h2>
      <p id="totalClasses" class="text-3xl font-bold text-gray-900">0</p>
    </section>

    <section class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
      <i class="fas fa-calendar-check text-6xl text-teal-600 mb-4"></i>
      <h2 class="text-xl font-semibold mb-2">Attendance Today</h2>
      <p id="attendanceToday" class="text-3xl font-bold text-gray-900">0</p>
    </section>
  </main>

  <nav class="bg-white shadow p-4 mt-6 container mx-auto rounded-lg">
    <ul class="flex justify-around text-teal-600 font-semibold">
      <li><a href="students.html" class="hover:underline">Students</a></li>
      <li><a href="classes.html" class="hover:underline">Classes</a></li>
      <li><a href="attendance.html" class="hover:underline">Attendance</a></li>
      <li><a href="reports.html" class="hover:underline">Reports</a></li>
    </ul>
  </nav>

  <footer class="bg-white shadow p-4 text-center text-gray-600 text-sm mt-6">
    &copy; 2024 SDCKL Attendance Management System
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
